<!DOCTYPE html>
<html>
<head>
    <title>Riyadh Trip</title>
    <link rel="stylesheet" href="Style.css">
</head>
<body>
  <div ID="Riyadh" >

        <div class="overlay"></div>
        <div class="content">
            <h1>Riyadh</h1>
            <p>Explore the beautiful city of Riyadh and enjoy the cultural and historical sights.<br>Learn about the events of the trip.</p>

            <table>
                <tr>
                    <th>Day</th>
                    <th>Activity</th>
                </tr>
                <tr>
                    <td>1</td>
                    <td>City Tour</td>
                </tr>
                <tr>
                    <td>2</td>
                    <td>Museum Visit</td>
                </tr>
                <tr>
                    <td>3</td>
                    <td>Shopping</td>
                </tr>
                <tr>
                    <td>4</td>
                    <td>Desert Safari</td>
                </tr>
                <tr>
                    <td>5</td>
                    <td>Departure</td>
                </tr>
            </table>

            <label for="numPeople">Number of People:</label>
            <input type="number" id="numPeople" name="numPeople"><br>

            <div class="budget">
                <p>Budget Level:</p>
                <label><input type="radio" name="budget" value="low"> Low</label>
                <label><input type="radio" name="budget" value="medium"> Medium</label>
                <label><input type="radio" name="budget" value="high"> High</label>
            </div>
            <button onclick="calculateCost()">Calculate Cost</button>
            <p id="result"></p>

        </div>

    </div>
    <script>
 function calculateCost() {
            const numPeople = document.getElementById('numPeople').value;
            const budget = document.querySelector('input[name="budget"]:checked').value;
            let costPerPerson;

            if (budget === 'low') {
                costPerPerson = 6500;
            } else if ( budget === 'medium') {
                costPerPerson = 7500;
            } else {
                costPerPerson = 9500;
            }

            const totalCost = numPeople * costPerPerson;
            document.getElementById('result').textContent = 'Total Cost: ' + totalCost + ' SAR';

        }

    </script>
</body>
</html>
